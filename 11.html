<div id="apDiv1">　　<span class="格式1">标志中由广东医科大学的英文缩写&ldquo;GMU&rdquo;艺术演变而成的一个展翅高飞的鸽子，一本象征知识的书籍，一个紧握的拳头，以及一面扬起的风帆。徽标整体体现出学校肩负守护人类平安与健康的责任，引领学子徜徉在知识海洋并抵达成功彼岸的努力和信心，其中绿色象征茵茵校园，蓝色则象征了未来与希望。</span></div>
